<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyectointegrados1 | fullstack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quien soy?</h1>
        <p>Soy Melo Matthew Duarte, un desarrollador con 4 anos de experiencia, apasionado en crear solicones digitales innovadoras con lenguajes de tecnologias modernas.</p>
    </header>
    <section id="skills">
        <h2>tecnologias Favoritas</h2>
        <div id="cards-container">
            <!-- Las tarjetas se anadiran aqui dinamicamente -->
        </div>
    </section>
    <section id="add-skill">
        <h2>Agregar nueva habilidad</h2>
        <form id="skill-form" action="">
            <input type="text" id="skill-name" placeholder="Nombre de la habilidad" required>
            <input type="text" id="skill-description" placeholder="Descripcion de la habilidad" required>
            <input type="text" id="skill-image" placeholder="URL de la imagen" required>
            <button type="submit">Agregar</button>
        </form>
    </section>
    <section id="activities">
        <h2>Actividades Recreativas</h2>
        <div id="activities-container">
            <!--las tarjetas de actividades se anadiran aqui -->
        </div>
    </section>
    <section id="add-activity">
        <h2>Agregar nueva actividad</h2>
        <form id="activity-form" action="">
            <input type="text" id="activity-name" placeholder="Nombre de la actividad" required>
            <input type="text" id="activity-description" placeholder="Descripcion de la actividad" required>
            <input type="text" id="activity-image" placeholder="URL de la imagen" required>
            <button type="submit">Agregar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
